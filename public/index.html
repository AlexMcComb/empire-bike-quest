<!DOCTYPE html>
<html lang="en">

<head>
	<title>Empire Bike Quest</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="index.css">
</head>

<body>
		
	<div class="container">
			<button onclick="showJobs()">Add a Job</button>
		<form action="http://localhost:8080/jobs" method="POST" onsubmit="setTimeout(function () { window.location.reload(); }, 10)" id="jobForm">
			<div class="row">
				<div class="col-25">
					<label for="company">Company</label>
				</div>
				<div class="col-75">
					<input type="text" id="company" name="company" placeholder="Your comapny..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="description">Description</label>
				</div>
				<div class="col-75">
					<input type="text" id="description" name="description" placeholder="Description of delivery..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="pickup">Pickup Address</label>
				</div>
				<div class="col-75">
					<input type="text" id="pickup" name="pickup" placeholder="Pickup address..">
				</div>
			</div>
			<div class="row">
				<div class="col-25">
					<label for="dropoff">Drop Off Address</label>
				</div>
				<div class="col-75">
					<input type="text" id="dropoff" name="dropoff" placeholder="Drop off address..">
				</div>
			</div>
			<div class="row">
				<input onclick='index.html' type="submit" value="Submit">
			</div>
		</form>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>

</html>
